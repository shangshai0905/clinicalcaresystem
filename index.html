<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5 mt-3"><img src="clinic-care-logo.jpg" alt="logo" width="50px"> Clinic Care System Repository</h2>
        <div class="d-flex justify-content-center">
        <form action="patient.html" class="w-50 bg-danger-subtle p-5">
            <div class="mb-3">
                <label for="uname" class="form-label">Email</label>
                <input type="text" name="uname" id="uname" class="form-control" placeholder="Enter your Username">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" name="pass" id="pass"  class="form-control"  placeholder="Enter your Password">
            </div>
            
            <div class="mb-3">
                <input type="checkbox" name="rem" id="rem" class="form-check-input"> 
                <label for="rem" class="form-check-label">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
            
        </form>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
